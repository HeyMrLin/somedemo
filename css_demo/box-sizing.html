<!DOCTYPE html>
<html>
<head>
	<title>box-sizing</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.box1 {
		box-sizing: border-box;
		width: 100px;
		height: 100px;
		border: 1px solid blue;
	}
	/* content-box */
	.box2 {
		box-sizing: content-box;
		width: 100px;
		height: 100px;
		border: 1px solid blue;
	}
</style>
<body>
<div class="box1">border-box</div>
<div class="box2">content-box</div>
</body>
</html>
