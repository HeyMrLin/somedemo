<script type="text/javascript">
	function myPromise(){
		return new Promise((resolve,reject)=>{
			setTimeout(function(){
				resolve("成功了!");
			},1000);
		});
	}
	myPromise().then(function(msg){
		console.log(msg);
	});
</script>
