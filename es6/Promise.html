<script type="text/javascript">
	{
		function myPromise(){
			return new Promise((resolve,reject)=>{
				setTimeout(resolve,5000,'成功了!'); //setTimeout的第三个及以上的参数可以作为resolve的参数传入.
			});
		}
		myPromise().then(function(msg){
			console.group();
			console.log(msg);
			console.groupEnd();
		});
		
	}
	{
		
		function myPromise(){
			return new Promise((resolve,reject)=>{
				setTimeout(function(){
					resolve("成功了!");
				},5000);
			});
		}
		function youPromise(){
			return new Promise((resolve,reject)=>{
				setTimeout(function(){
					resolve("再次成功了!");
				},1000);
			})
		}
		myPromise().then(function(msg){
			console.group();
			console.log(msg);
			if(msg==="成功了!"){
				youPromise().then(function(youmsg){
					console.log(youmsg);
					console.groupEnd();
				});
			}
		});
		
	}
</script>
